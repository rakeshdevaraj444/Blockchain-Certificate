﻿<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Verifier - Blockchain Verifier</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #333;
      min-height: 100vh;
    }
    
    /* Header */
    .header {
      background: white;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header h1 {
      font-size: 26px;
      color: #1e3c72;
      font-weight: 700;
      flex: 1;
      text-align: center;
    }
    
    .nav-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    /* Main Container */
    .dashboard-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .page-title {
      color: white;
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
    }
    
    /* Verification Card */
    .verification-card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      animation: slideUp 0.6s ease;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .verification-card h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }
    
    /* Verification Methods */
    .verification-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .verification-method {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      border: 2px solid #e9ecef;
      transition: all 0.3s;
    }
    
    .verification-method:hover {
      border-color: #1e3c72;
      box-shadow: 0 8px 20px rgba(30, 60, 114, 0.15);
    }
    
    .method-title {
      font-size: 18px;
      color: #1e3c72;
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    /* Form Groups */
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-group input[type="file"],
    .form-group input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s;
      font-family: inherit;
    }
    
    .form-group input[type="file"]:focus,
    .form-group input[type="text"]:focus {
      outline: none;
      border-color: #1e3c72;
      box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
    }
    
    .form-group input[type="text"]::placeholder {
      color: #ccc;
    }
    
    /* Buttons */
    .btn-verify {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-verify:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(30, 60, 114, 0.4);
    }
    
    /* Message */
    .message {
      padding: 16px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    
    /* Certificate Details */
    .certificate-details {
      display: none;
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid #e9ecef;
    }
    
    .certificate-details h3 {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
    }
    
    .details-table {
      width: 100%;
      border-collapse: collapse;
      background: #f8f9fa;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .details-table tr {
      border-bottom: 1px solid #e9ecef;
    }
    
    .details-table tr:last-child {
      border-bottom: none;
    }
    
    .details-table td {
      padding: 15px;
      font-size: 14px;
    }
    
    .detail-label {
      font-weight: 700;
      color: #1e3c72;
      width: 35%;
      background: #e9ecef;
    }
    
    .detail-value {
      color: #333;
      word-break: break-word;
    }
    
    .detail-value.hash-value {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      display: block;
      margin-top: 5px;
    }
    
    /* Status Badge */
    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 700;
      margin-top: 10px;
    }
    
    .status-verified {
      background: #d4edda;
      color: #155724;
    }
    
    .status-unverified {
      background: #f8d7da;
      color: #721c24;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        padding: 15px 20px;
      }
      
      .header h1 {
        font-size: 22px;
      }
      
      .dashboard-container {
        padding: 20px 15px;
      }
      
      .verification-card {
        padding: 25px;
      }
      
      .verification-methods {
        grid-template-columns: 1fr;
      }
      
      .detail-label {
        width: 40%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="/" class="nav-btn">🏠 Home</a>
    <h1>🔍 Certificate Verifier</h1>
    <div style="width: 60px;"></div>
  </div>

  <!-- Main Container -->
  <div class="dashboard-container">
    <h2 class="page-title">Verify Your Certificate</h2>

    <!-- Verification Card -->
    <div class="verification-card">
      <h2>Choose Verification Method</h2>
      
      <div id="verifyMessage"></div>
      
      <!-- Verification Methods -->
      <div class="verification-methods">
        <!-- Method 1: File Upload -->
        <div class="verification-method">
          <h3 class="method-title">📄 Upload Certificate</h3>
          <form id="verifyForm" enctype="multipart/form-data">
            <div class="form-group">
              <label for="certificateFile">Select PDF File</label>
              <input type="file" id="certificateFile" name="certificate" accept=".pdf" required>
            </div>
            <button type="submit" class="btn-verify">Verify Certificate</button>
          </form>
        </div>

        <!-- Method 2: Hash Verification -->
        <div class="verification-method">
          <h3 class="method-title">🔐 Verify by Hash</h3>
          <div class="form-group">
            <label for="manualHash">Paste Certificate Hash</label>
            <input type="text" id="manualHash" placeholder="Enter 64-character hash" required>
          </div>
          <button type="button" class="btn-verify" onclick="verifyManualHash()">
            Verify by Hash
          </button>
        </div>
      </div>
      
      <!-- Certificate Details (shown after verification) -->
      <div id="certificateDetails" class="certificate-details"></div>
    </div>
  </div>

  <script>
    function verifyManualHash() {
      const hash = document.getElementById('manualHash').value.trim();
      if (!hash) {
        alert('Please enter a certificate hash');
        return;
      }
      verifyByHash(hash);
    }

    function verifyByHash(hash) {
      fetch('/verify-hash', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ hash: hash })
      })
      .then(response => response.json())
      .then(result => {
        displayVerificationResult(result);
      })
      .catch(error => {
        console.error('Verify hash error:', error);
        const messageDiv = document.getElementById('verifyMessage');
        messageDiv.style.display = 'block';
        messageDiv.className = 'message error';
        messageDiv.textContent = '✗ Verification failed. Please try again.';
      });
    }

    document.getElementById('verifyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData();
      const fileInput = document.getElementById('certificateFile');
      if (!fileInput.files[0]) {
        alert('Please select a certificate file');
        return;
      }
      formData.append('certificate', fileInput.files[0]);
      
      try {
        const response = await fetch('/verify', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        displayVerificationResult(result);
      } catch (error) {
        console.error('Verify error:', error);
        const messageDiv = document.getElementById('verifyMessage');
        messageDiv.style.display = 'block';
        messageDiv.className = 'message error';
        messageDiv.textContent = '✗ Verification failed. Please try again.';
      }
    });

    function displayVerificationResult(result) {
      const messageDiv = document.getElementById('verifyMessage');
      const detailsDiv = document.getElementById('certificateDetails');
      
      messageDiv.style.display = 'block';
      detailsDiv.style.display = 'none';
      
      if (result.status === 'success') {
        messageDiv.className = 'message success';
        messageDiv.innerHTML = '✓ Certificate is valid and verified on the blockchain!<span class="status-badge status-verified">VERIFIED ✓</span>';
        
        if (result.certificateData) {
          detailsDiv.style.display = 'block';
          detailsDiv.innerHTML = `
            <h3>📋 Certificate Details</h3>
            <table class="details-table">
              <tr>
                <td class="detail-label">Student Name</td>
                <td class="detail-value">${result.certificateData.name}</td>
              </tr>
              <tr>
                <td class="detail-label">Department</td>
                <td class="detail-value">${result.certificateData.department}</td>
              </tr>
              <tr>
                <td class="detail-label">Registration No</td>
                <td class="detail-value">${result.certificateData.regNo}</td>
              </tr>
              <tr>
                <td class="detail-label">Academic Year</td>
                <td class="detail-value">${result.certificateData.academicYear}</td>
              </tr>
              <tr>
                <td class="detail-label">Grades / Marks</td>
                <td class="detail-value"><strong>${result.certificateData.marks}</strong></td>
              </tr>
              <tr>
                <td class="detail-label">Issued By</td>
                <td class="detail-value"><code>${result.issuer}</code></td>
              </tr>
              <tr>
                <td class="detail-label">Issue Date & Time</td>
                <td class="detail-value">${result.timestamp}</td>
              </tr>
              <tr>
                <td class="detail-label">Certificate Hash</td>
                <td class="detail-value"><span class="hash-value">${result.hash}</span></td>
              </tr>
            </table>
          `;
        }
      } else {
        messageDiv.className = 'message error';
        messageDiv.innerHTML = '✗ Certificate verification failed. Certificate not found on blockchain.<span class="status-badge status-unverified">INVALID ✗</span>';
      }
    }
  </script>
</body>
</html>

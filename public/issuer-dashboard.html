﻿<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issuer Dashboard - Blockchain Certificate Verifier</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
    }
    
    /* Header */
    .header {
      background: white;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header h1 {
      font-size: 26px;
      color: #667eea;
      font-weight: 700;
      flex: 1;
      text-align: center;
    }
    
    .logout-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }
    
    /* Main Container */
    .dashboard-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .dashboard-title {
      color: white;
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
    }
    
    /* Cards */
    .form-card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      animation: slideUp 0.6s ease;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-card h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 30px;
      border-bottom: 3px solid #667eea;
      padding-bottom: 15px;
    }
    
    /* Form Grid */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    .form-group label {
      font-size: 14px;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-group input,
    .form-group select {
      padding: 12px 15px;
      font-size: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s;
      font-family: inherit;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-group input::placeholder {
      color: #ccc;
    }
    
    /* Buttons */
    .btn-submit {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
    }
    
    .btn-submit:active {
      transform: translateY(0);
    }
    
    /* Message */
    .message {
      padding: 16px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    
    /* QR Code Section */
    .qr-section {
      display: none;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 2px solid #f0f0f0;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .qr-section h3 {
      font-size: 22px;
      color: #333;
      margin-bottom: 25px;
    }
    
    .qr-code-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: #f8f9fa;
      padding: 30px;
      border-radius: 12px;
    }
    
    .qr-image {
      width: 200px;
      height: 200px;
      border-radius: 8px;
      border: 3px solid #667eea;
      padding: 10px;
      background: white;
    }
    
    .qr-download-btn {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
    }
    
    .qr-download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.6);
    }
    
    .qr-info {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        padding: 15px 20px;
      }
      
      .header h1 {
        font-size: 22px;
        order: 2;
      }
      
      .logout-btn {
        width: 100%;
        order: 1;
      }
      
      .dashboard-container {
        padding: 20px 15px;
      }
      
      .form-card {
        padding: 25px;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .qr-image {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button class="logout-btn" onclick="logout()">🚪 Logout</button>
    <h1>📋 Issuer Dashboard</h1>
    <div style="width: 100px;"></div>
  </div>

  <!-- Main Container -->
  <div class="dashboard-container">
    <h2 class="dashboard-title">Issue New Certificate</h2>

    <!-- Certificate Form Card -->
    <div class="form-card">
      <h2>📝 Certificate Details</h2>
      
      <div id="uploadMessage"></div>

      <form id="certificateForm" enctype="multipart/form-data">
        <div class="form-grid">
          <div class="form-group">
            <label for="department">Department *</label>
            <input type="text" id="department" name="department" placeholder="e.g., Computer Science" required>
          </div>
          
          <div class="form-group">
            <label for="name">Student Name *</label>
            <input type="text" id="name" name="name" placeholder="Full name" required>
          </div>
          
          <div class="form-group">
            <label for="academicYear">Academic Year *</label>
            <input type="text" id="academicYear" name="academicYear" placeholder="e.g., 2024-2025" required>
          </div>
          
          <div class="form-group">
            <label for="regNo">Registration Number *</label>
            <input type="text" id="regNo" name="regNo" placeholder="Student ID" required>
          </div>
          
          <div class="form-group">
            <label for="joinDate">Join Date *</label>
            <input type="date" id="joinDate" name="joinDate" required>
          </div>
          
          <div class="form-group">
            <label for="endDate">End Date *</label>
            <input type="date" id="endDate" name="endDate" required>
          </div>
          
          <div class="form-group full-width">
            <label for="marks">Marks / Grade *</label>
            <input type="text" id="marks" name="marks" placeholder="e.g., 95% or A+" required>
          </div>
          
          <div class="form-group full-width">
            <label for="certificate">Upload Certificate (PDF) *</label>
            <input type="file" id="certificate" name="certificate" accept=".pdf" required>
          </div>
        </div>
        
        <button type="submit" class="btn-submit">✓ Submit & Generate QR Code</button>
      </form>

      <!-- QR Code Section (shown after successful upload) -->
      <div id="qrCodeSection" class="qr-section">
        <h3>✓ Certificate Successfully Issued!</h3>
        <div class="qr-code-container">
          <img id="qrCodeImage" src="" alt="QR Code" class="qr-image">
          <a id="qrDownloadLink" class="qr-download-btn" download="certificate_qr.png">
            ⬇️ Download QR Code
          </a>
          <p class="qr-info">
            💡 Share this QR code with students. Scan it to verify the certificate authenticity on the blockchain.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      const sessionId = localStorage.getItem('sessionId');
      
      fetch('/logout', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ sessionId })
      }).then(() => {
        localStorage.removeItem('sessionId');
        localStorage.removeItem('userRole');
        window.location.href = '/';
      });
    }

    document.getElementById('certificateForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        const messageDiv = document.getElementById('uploadMessage');
        const qrSection = document.getElementById('qrCodeSection');
        messageDiv.style.display = 'block';
        qrSection.style.display = 'none';
        
        if (result.status === 'success') {
          messageDiv.className = 'message success';
          messageDiv.textContent = '✓ ' + (result.message || 'Certificate uploaded successfully!') + ' QR code generated!';
          
          if (result.qrCodeUrl) {
            const qrImage = document.getElementById('qrCodeImage');
            const qrDownloadLink = document.getElementById('qrDownloadLink');
            
            qrImage.src = result.qrCodeUrl;
            qrDownloadLink.href = result.qrCodeUrl;
            qrSection.style.display = 'block';
          }
          
          document.getElementById('certificateForm').reset();
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = '✗ ' + (result.error || 'Upload failed');
        }
      } catch (error) {
        console.error('Upload error:', error);
        const messageDiv = document.getElementById('uploadMessage');
        messageDiv.style.display = 'block';
        messageDiv.className = 'message error';
        messageDiv.textContent = '✗ Upload failed. Please try again.';
      }
    });
  </script>
</body>
</html>
